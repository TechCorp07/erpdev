{% extends "dashboard_base.html" %}
{% block page_title %}Notification Settings{% endblock %}
{% block dashboard_content %}
<div class="card">
  <div class="card-header">
    <h5 class="mb-0"><i class="bi bi-bell me-2"></i>Notification Settings</h5>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="email_notifications" id="id_email_notifications"
                 {% if user_profile.email_notifications %}checked{% endif %}>
          <label class="form-check-label" for="id_email_notifications">
            Receive email notifications for important updates
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
    <hr>
    <h6>Other Preferences (AJAX Demo)</h6>
    <div class="row">
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
{% endblock %}
