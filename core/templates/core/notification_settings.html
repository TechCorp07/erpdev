{% extends "dashboard_base.html" %}
{% block page_title %}Notification Settings{% endblock %}
{% block dashboard_content %}
<div class="card">
  <div class="card-header">
    <h5 class="mb-0"><i class="bi bi-bell me-2"></i>Notification Settings</h5>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="email_notifications" id="id_email_notifications"
                 {% if user_profile.email_notifications %}checked{% endif %}>
          <label class="form-check-label" for="id_email_notifications">
            Receive email notifications for important updates
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
    <hr>
    <h6>Other Preferences (AJAX Demo)</h6>
    <div class="row">
      <div class="col-md-4">
        <label for="themePreference">Theme</label>
        <select id="themePreference" class="form-select">
          <option value="light" {% if user_profile.theme_preference == 'light' %}selected{% endif %}>Light</option>
          <option value="dark" {% if user_profile.theme_preference == 'dark' %}selected{% endif %}>Dark</option>
          <option value="auto" {% if user_profile.theme_preference == 'auto' %}selected{% endif %}>Auto</option>
        </select>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.getElementById('themePreference').addEventListener('change', function() {
    fetch('{% url "core:update_user_preference" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            preference: 'theme_preference',
            value: this.value
        })
    }).then(resp => resp.json()).then(data => {
        if (data.success) alert('Theme preference updated!');
    });
});
</script>
{% endblock %}
