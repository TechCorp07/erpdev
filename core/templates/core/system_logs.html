{% extends "dashboard_base.html" %}
{% block dashboard_content %}
<h2>System Logs</h2>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>User</th>
      <th>Event</th>
      <th>Description</th>
      <th>IP Address</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.user }}</td>
      <td>{{ log.get_event_type_display }}</td>
      <td>{{ log.description }}</td>
      <td>{{ log.ip_address }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
