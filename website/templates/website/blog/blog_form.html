{% extends "website_base.html" %}
{% load crispy_forms_tags %}  {# if you use crispy forms #}
{% block content %}
<div class="container py-4">
  <h2>{{ title }}</h2>
  <form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'website:manage_blog' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
